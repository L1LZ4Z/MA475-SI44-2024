<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pixel Balancer - App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>
<!--Header y Nav-->
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <a id="logo-link" href="#">
                  <img src="img/Logo2.jpg" alt="Logo de Pixel Balancer" class="tamaño-estandar">
                </a> <!--Marca-->
              </div>
            </div><!-- /.container-fluid -->
          </nav>
    </header>
<!--Header y Nav-->

  <h1 class="text-center">ECUALIZACIÓN Y EXPANSIÓN DE HISTOGRAMAS</h1>

<div id ="main-content" class="container-fluid">
  <!--ROW1-->
  <div class="row">
    <!--CANVAS PROCESADO-->
    <div id="canvas-container" class="col-md-8 col-sm-12 col-xs-12"> 
      <div id="canvas-header">
        <h2 class="text-center">Imagen procesada</h2>
      </div>
      <canvas id="canvas-procesado" class="col-md-12 col-sm-12 col-xs-12"></canvas>
    </div> 
    <!--CANVAS PROCESADO-->
    <!--MENU-->
    <div id="menu" class="col-md-4 col-sm-12 col-xs-12">
      <div id="menu-header">
        <h2 class="text-center">Imagen original</h2>
      </div>
      <div id="menu-body"> 
        <div id="image-select"> 
          <canvas id="canvas-original" class="col-md-12 col-sm-12 col-xs-12"></canvas>
          <input type="file" id="file-input" accept="image/*">
        </div>
        <div id="menu-options">
          <button onclick="aplicarEcualizacionHistograma()" class="btn btn-primary col-md-12 col-sm-6 col-xs-6">Ecualizar</button>
          <button onclick="aplicarExpansionHistograma()" class="btn btn-primary col-md-12 col-sm-6 col-xs-6">Expandir</button>
        </div>
      </div> 
    </div> 
    <!--MENU-->
  </div>
  <!--ROW1-->
  <!--ROW2-->
  <div class="row">
    <div id="histograma-container" class="col-md-8 col-sm-12 col-xs-12">
      <div id="histograma-header">
        <h2 class="text-center">Histograma resultante</h2>
      </div>
      <canvas id="histograma" class="col-md-12 col-sm-12 col-xs-12"></canvas>
    </div>
    
    <div id="histograma-original-container" class="col-md-4 col-sm-12 col-xs-12">
      <div id="histograma-original-header">
        <h2 class="text-center">Histograma original</h2>
      </div>
      <canvas id="histograma-original" class="col-md-12 col-sm-12 col-xs-12"></canvas>
    </div>
  </div>
  <!--ROW2-->
</div>



  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
